[package]
name = "asthobin"
version = "0.0.8"
authors = ["Asthowen<contact@asthowen.fr>"]
edition = "2021"
description = "AsthoBin is a simple website to share pieces of code with a URL, written in Rust."
repository = "https://github.com/Asthowen/AsthoBin"
readme = "README.md"
license = "GPL-3.0"
keywords = ["asthobin", "paste", "rust"]

[profile.release]
codegen-units = 1
strip = true
lto = true

[build-dependencies]
static-files = "0.2.3"

[dependencies]
diesel-async = { version = "0.5.0", features = ["mysql", "bb8", "async-connection-wrapper"] }
tokio = { version = "1.40.0", default-features = false, features = ["rt-multi-thread"] }
openssl = { version = "0.10.66", features = ["vendored", "v110"] }
actix-web = { version = "4.9.0", features = ["openssl"] }
actix-web-static-files = "4.0.1"
diesel_migrations = "2.2.0"
actix-governor = "0.5.0"
static-files = "0.2.4"
serde_json = "1.0.128"
env_logger = "0.11.5"
actix-files = "0.6.6"
actix-cors = "0.7.0"
dotenvy = "0.15.7"
chrono = "0.4.38"
serde = "1.0.210"
diesel = "2.2.4"
rinja = "0.3.3"
log = "0.4.22"
rand = "0.8.5"
bb8 = "0.8.5"