[package]
name = "asthobin"
version = "0.0.4"
authors = ["Asthowen<contact@asthowen.fr>"]
edition = "2021"
description = "AsthoBin is a simple website to share pieces of code with a URL, written in Rust."
repository = "https://github.com/Asthowen/AsthoBin"
readme = "README.md"
license = "GPL-3.0"
keywords = ["asthobin", "paste", "rust"]

[profile.release]
codegen-units = 1
strip = true
lto = true

[dependencies]
tokio = { version = "1.25.0", default-features = false, features = ["rt-multi-thread"] }
openssl = { version = "0.10.45", features = ["vendored", "v110"] }
diesel = { version = "2.0.3", features = ["mysql", "r2d2"] }
actix-web = { version = "4.3.0", features = ["openssl"] }
diesel_migrations = "2.0.0"
actix-governor = "0.4.0"
actix-files = "0.6.2"
env_logger = "0.10.0"
actix-cors = "0.6.4"
chrono = "0.4.23"
serde = "1.0.152"
askama = "0.11"
dotenv = "0.15"
r2d2 = "0.8.10"
actix = "0.13"
log = "0.4.17"
rand = "0.8"