[package]
name = "asthobin"
version = "0.0.8"
authors = ["Asthowen<contact@asthowen.fr>"]
edition = "2021"
description = "AsthoBin is a simple website to share pieces of code with a URL, written in Rust."
repository = "https://github.com/Asthowen/AsthoBin"
readme = "README.md"
license = "GPL-3.0"
keywords = ["asthobin", "paste", "rust"]

[profile.release]
codegen-units = 1
strip = true
lto = true

[build-dependencies]
static-files = "0.2.3"

[dependencies]
diesel-async = { version = "0.4.1", features = ["mysql", "bb8", "async-connection-wrapper"] }
tokio = { version = "1.37.0", default-features = false, features = ["rt-multi-thread"] }
openssl = { version = "0.10.64", features = ["vendored", "v110"] }
actix-web = { version = "4.5.1", features = ["openssl"] }
actix-web-static-files = "4.0.1"
diesel_migrations = "2.1.0"
actix-governor = "0.5.0"
static-files = "0.2.3"
serde_json = "1.0.116"
env_logger = "0.11.3"
actix-cors = "0.7.0"
dotenvy = "0.15.7"
chrono = "0.4.38"
serde = "1.0.200"
askama = "0.12.1"
diesel = "2.1.6"
log = "0.4.21"
rand = "0.8.5"
bb8 = "0.8.3"