[package]
name = "asthobin"
version = "0.0.5"
authors = ["Asthowen<contact@asthowen.fr>"]
edition = "2021"
description = "AsthoBin is a simple website to share pieces of code with a URL, written in Rust."
repository = "https://github.com/Asthowen/AsthoBin"
readme = "README.md"
license = "GPL-3.0"
keywords = ["asthobin", "paste", "rust"]

[profile.release]
codegen-units = 1
strip = true
lto = true

[build-dependencies]
static-files = "0.2.1"

[dependencies]
tokio = { version = "1.28.2", default-features = false, features = ["rt-multi-thread"] }
openssl = { version = "0.10.54", features = ["vendored", "v110"] }
diesel = { version = "2.1.0", features = ["mysql", "r2d2"] }
actix-web = { version = "4.3.1", features = ["openssl"] }
actix-web-static-files = "4.0"
diesel_migrations = "2.1.0"
actix-governor = "0.4.0"
static-files = "0.2.1"
env_logger = "0.10.0"
actix-cors = "0.6.4"
chrono = "0.4.26"
serde = "1.0.163"
askama = "0.12.0"
dotenv = "0.15"
r2d2 = "0.8.10"
log = "0.4.18"
rand = "0.8"