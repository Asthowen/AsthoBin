version: '3.8'

services:
  astho-bin:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    image: astho-bin:latest.version
    container_name: astho-bin
    restart: always
    network_mode: 'host'
    env_file:
      - ../.env
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 50m
        reservations:
          memory: 15M