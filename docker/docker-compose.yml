version: '3.8'

services:
  asthobin:
    image: asthowen/asthobin:latest
    container_name: asthobin
    restart: always
    network_mode: host
    env_file: ../.env
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 50M
        reservations:
          memory: 15M