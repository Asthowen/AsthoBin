<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,maximum-scale=12.0,minimum-scale=0.25,user-scalable=yes">
    {%- if code.is_some() %}
    <meta name="robots" content="noindex">
    {%- endif %}
    <meta name="darkreader-lock" content="yes">

    <title>AsthoBin</title>

    <link rel="icon" type="image/png" href="/assets/pictures/favicon.ico">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body class="w-screen h-screen bg-dark-2 overflow-hidden">
<div class="top-0 right-0 fixed flex justify-center items-center text-white mt-6 mr-6 p-2 space-x-4 cursor-pointer bg-dark-1 rounded">
    {%- if let Some(raw_url) = raw_url %}
    <svg id="generateFile" class="size-6 hover:opacity-80" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
    </svg>
    <a href="{{ raw_url }}" rel="noopener noreferrer" aria-label="Access the raw file">
        <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6 hover:opacity-80">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
        </svg>
    </a>
    {%- else %}
    <svg class="size-6 hover:opacity-80" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" id="saveButton">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
    </svg>
    {%- endif %}
    <a href="/" rel="noopener noreferrer" aria-label="Create a new bin">
        <svg class="size-6 hover:opacity-80" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
    </a>
    <a href="https://github.com/Asthowen/AsthoBin" target="_blank" rel="noopener noreferrer" aria-label="Access the GitHub repository">
        <svg class="size-6 hover:opacity-80 fill-white">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12.026 2c-5.509 0-9.974 4.465-9.974 9.974 0 4.406 2.857 8.145 6.821 9.465.499.09.679-.217.679-.481 0-.237-.008-.865-.011-1.696-2.775.602-3.361-1.338-3.361-1.338-.452-1.152-1.107-1.459-1.107-1.459-.905-.619.069-.605.069-.605 1.002.07 1.527 1.028 1.527 1.028.89 1.524 2.336 1.084 2.902.829.091-.645.351-1.085.635-1.334-2.214-.251-4.542-1.107-4.542-4.93 0-1.087.389-1.979 1.024-2.675-.101-.253-.446-1.268.099-2.64 0 0 .837-.269 2.742 1.021a9.582 9.582 0 0 1 2.496-.336 9.554 9.554 0 0 1 2.496.336c1.906-1.291 2.742-1.021 2.742-1.021.545 1.372.203 2.387.099 2.64.64.696 1.024 1.587 1.024 2.675 0 3.833-2.33 4.675-4.552 4.922.355.308.675.916.675 1.846 0 1.334-.012 2.41-.012 2.737 0 .267.178.577.687.479C19.146 20.115 22 16.379 22 11.974 22 6.465 17.535 2 12.026 2z"></path>
        </svg>
    </a>
</div>
{%- if let Some(code) = code %}
<div class="hidden w-screen h-screen p-8" id="codeContainer">{{ code }}</div>
{{ crate::routes::generated_assets::CODE_JS|safe }}
{%- else %}
<label for="codeArea" class="absolute text-slate-400 pt-8 pl-3 select-none">></label>
<textarea class="w-screen h-screen bg-transparent text-slate-100 p-8" id="codeArea" spellcheck="false"></textarea>
{{ crate::routes::generated_assets::INDEX_JS|safe }}
{%- endif %}
</body>
</html>
